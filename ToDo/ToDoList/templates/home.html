{% extends 'base.html' %}
{% block content %}
<h1> Hello World </h1>
	{% if all_items %}
		<table class="table table-bordered">
			<thead class = "thead-dark">
			<tr>
	      <th scope="col">To Do Item</th>
	      <th scope="col">Completed</th>
	      <th scope="col"> </th>
	    </tr>
	    </thead>
		 {% for i in all_items %}
		 		{% if i.completed %}
				 <tr class = "table-secondary">	
				 		<td class = "striker"> {{i.item}}</td>
				 		<td>{{i.completed}}</td>
				 		<td>Delete</td>
				 	<tr>
				 {% else %}
				 	<tr>	
				 		<td> {{i.item}}</td>
				 		<td>{{i.completed}}</td>
				 		<td>Delete</td>
				 	<tr>	
			 	{% endif %}
		 {% endfor %}
	</table>
	{% endif %}
{% endblock %}
